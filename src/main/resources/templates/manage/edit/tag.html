<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="manage/commons :: head(~{::title})">
    <title>编辑标签</title>
</head>
<body>
<th:block th:replace="manage/commons :: nav(tag)"/>
<!--二级导航-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a th:href="@{/manage/edit/tag}" class="active item">新增</a>
            <a th:href="@{/manage/tags}" class="teal item">列表</a>
        </div>
    </div>
</div>

<!--中间-->
<div class="m-container-small c-padded-tb-big">
    <!--container能够根据自适应设备屏幕大小-->
    <div class="ui container">
        <form th:action="*{id} == null ? @{/manage/tag} : @{/manage/tag}" th:object="${tag}" method="post" class="ui form">
            <input type="hidden" name="id" th:value="*{id}">
            <input type="hidden" name="_method" value="put" th:if="*{id} != null"/>
            <div class="required field">
                <div class="ui left labeled input">
                    <label for="indexPicture" class="ui teal basic label">名称</label>
                    <input type="text" id="indexPicture" name="name" placeholder="标签名称"
                           required th:placeholder="*{name} ? *{name} : '标签名称'">
                </div>
            </div>

            <div class="ui error message"></div>
            <!--/*/
            <div class="ui negative message" th:if="${#fields.hasErrors('name')}">
                <i class="close icon"></i>
                <div class="header">验证失败</div>
                <p th:errors="*{name}">提交信息不符合规则</p>
            </div>
            /*/-->
            <div class="ui right aligned container">
                <button class="ui button" type="button" onclick="window.history.go(-1)">返回</button>
                <button class="ui teal button">提交</button>
            </div>
        </form>
    </div>
</div>

<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>

<th:block th:replace="manage/commons :: footer"/>

<th:block th:replace="manage/commons :: script"/>
<!--<script src="./static/js/particles.js"></script>-->
<script type="text/javascript">
    //particlesJS.load('particles-js', './static/assets/particles.json', function () {
    //    console.log('particles.js loaded - callback');
    //});

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide')
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    })
    //消息提示关闭初始化
    $('.message .close')
        .on('click', function () {
            $(this)
                .closest('.message')
                .transition('fade');
        });
</script>
</body>
</html>
