<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑博客</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
    <link rel="stylesheet" href="../../static/css/commons.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
</head>
<body>
<!--导航-->
<nav class="ui inverted attached segment m-padded-tb-nav m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item"> 后台管理 </h2>
            <a href="#" class="active m-item item m-mobile-hide"><i class="idea icon"></i> 博客 </a>
            <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i> 标签 </a>
            <a href="#" class="m-item item m-mobile-hide"><i class="clone icon"></i> 归档 </a>
            <div class="right m-item menu m-mobile-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="../../static/images/default_header_image.jpg" alt="找不到头像" class="ui avatar image">
                        蒋乐行
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-button-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--二级导航-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="teal active item">发布</a>
            <a href="#" class="item">列表</a>
        </div>
    </div>
</div>

<!--中间-->
<div class="m-container-small c-padded-tb-big">
    <!--container能够根据自适应设备屏幕大小-->
    <div class="ui container">
        <form action="#" method="post" class="ui form">

            <div class="required field">
                <div class="ui left labeled input">
                    <div class="ui selection compact teal basic dropdown label">
                        <input type="hidden" value="出处">
                        <div class="default text">出处</div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="转载">转载</div>
                            <div class="item" data-value="翻译">翻译</div>
                        </div>
                    </div>
                    <input type="text" id="title" name="title" placeholder="标题">
                    <label for="title"></label>
                </div>
            </div>

            <div class="field">
                <div id="md-content">
                    <textarea id="blogContent" name="content" placeholder="在这里输入博客内容...">
                    [TOC]

                    #### Disabled options

                    - TeX (Based on KaTeX);
                    - Emoji;
                    - Task lists;
                    - HTML tags decode;
                    - Flowchart and Sequence Diagram;
                    </textarea>
                    <label for="blogContent"></label>
                </div>
            </div>

            <div class="two fields">
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">分类</label>
                        <div class="ui fluid selection dropdown">
                            <input type="hidden" name="type">
                            <div class="default text">分类</div>
                            <i class="dropdown icon"></i>
                            <div class="menu">
                                <div class="item" data-value="1">错误日志</div>
                                <div class="item" data-value="2">开发手册</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">标签</label>
                        <div class="ui fluid selection multiple search dropdown">
                            <input type="hidden" name="tag">
                            <div class="default text">标签</div>
                            <i class="dropdown icon"></i>
                            <div class="menu">
                                <div class="item" data-value="1">Java</div>
                                <div class="item" data-value="2">JavaSE</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field">
                <div class="ui left labeled input">
                    <label for="indexPicture" class="ui teal basic label">首图</label>
                    <input type="text" id="indexPicture" name="indexPicture" placeholder="首图地址">
                </div>
            </div>

            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="recommend" id="recommend" class="hidden" checked>
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="statement" id="statement" class="hidden">
                        <label for="statement">声明</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="praise" id="praise" class="hidden">
                        <label for="praise">赞赏</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="comment" id="comment" class="hidden">
                        <label for="comment">评论</label>
                    </div>
                </div>
            </div>

            <div class="ui error message"></div>

            <div class="ui right aligned container">
                <button class="ui button" type="button" onclick="window.history.go(-1)">返回</button>
                <button class="ui secondary button">保存</button>
                <button class="ui teal button">发布</button>
            </div>
        </form>
    </div>
</div>

<!--底部-->
<footer class="ui inverted vertical segment m-padded-tb-footer">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/WeChat.jpg" alt="洗妮吗塞..."
                             class="ui rounded image m-wechat-img-size">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header c-text-thin c-text-spaced">最新博客</h4>
                <div class="ui inverted link list c-text-thin c-text-spaced c-opacity-mini">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header c-text-thin c-text-spaced">联系我</h4>
                <div class="ui inverted link list c-text-thin c-text-spaced c-opacity-mini">
                    <p>Email：vardea@163.com</p>
                    <p>QQ：469114712</p>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header c-text-thin c-text-spaced">最新博客</h4>
                <p class="c-text-thin c-text-spaced c-opacity-mini">这是我的个人博客...</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <div class="ui center aligned inverted divided grid">
            <div class="three wide column">
                <div class="item">
                    <span class="c-text-thin c-text-spaced c-opacity-tiny">2020 ©
                        VarDea-Blog </span>
                </div>
            </div>
            <div class="three wide column">
                <div class="item">
                    <a href="http://www.beian.miit.gov.cn/" class="c-text-thin c-text-spaced c-opacity-tiny">湘ICP备20015838号</a>
                </div>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.min.js"></script>
<!--<script src="./static/js/particles.js"></script>-->
<script type="text/javascript">
    //particlesJS.load('particles-js', './static/assets/particles.json', function () {
    //    console.log('particles.js loaded - callback');
    //});
    /* 初始化markdown编辑器 */
    let contentEditor;
    $(function () {
        contentEditor = editormd("md-content", {
            width: "100%",
            height: 640,
            syncScrolling: "single",
            path: "../../static/lib/editormd/lib/"
        });
    });

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide')
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    })

    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'title',
                rules: [{
                    type: 'empty',
                    prompt: '标题：请输入博客标题'
                }]
            }
        }
    });
</script>
</body>
</html>
