        </div>

</div>

<!--中间-->
<div class="m-container-small c-padded-tb-big">
    <!--container能够根据自适应设备屏幕大小-->
    <div class="ui container">
        <form action="#" method="post" class="ui segment form">
            <div class="inline fields">
                <div class="field">
                    <label>
                        <input type="text" name="title" placeholder="标题">
                    </label>
                </div>
                <div class="field">
                    <div class="ui selection dropdown">
                        <input type="hidden" name="type">
                        <i class="dropdown icon"></i>
                        <div class="default text">分类</div>
                        <div class="menu">
                            <div class="item" data-value="1">错误日志</div>
                            <div class="item" data-value="2">错误日志</div>
                            <div class="item" data-value="3">错误日志</div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="recommend" id="recommend">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <button class="ui mini teal basic button"><i class="search icon"></i>搜索</button>
                </div>
            </div>
        </form>
        <table class="ui celled table">
            <thead>
            <tr>
                <th></th>
                <th>标题</th>
                <th>类型</th>
                <th>推荐</th>
                <th>更新时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>《理想国》- 柏拉图</td>
                <td>名著</td>
                <td>是</td>

                <td>
                    <a href="#" class="ui mini teal button">编辑</a>
                    <a href="#" class="ui mini red button">删除</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="6">
                    <div class="mini ui pagination menu">
                        <a class="icon item">
                            <i class="left chevron icon"></i>
                        </a>
                        <a class="item">1</a>
                        <a class="item">2</a>
                        <a class="item">3</a>
                        <a class="item">4</a>
                        <a class="icon item">
                            <i class="right chevron icon"></i>
                        </a>
                    </div>
                    <a href="#" class="ui right floated mini teal button">新增</a>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>

            </div>
        </div>

        <div class="ui center aligned inverted divided grid">
            <div class="three wide column">
                <div class="item">
                    <span class="c-text-thin c-text-spaced c-opacity-tiny">2020 ©
